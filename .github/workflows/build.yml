name: Build

on:
  # push:
  #   branches: [master]
  # pull_request:
  #   branches: [master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Release (x86)
      working-directory: src
      run: |
        msbuild gInk.csproj /p:Configuration=Release /p:Platform=x86 /p:OutputPath=..\bin\ /v:minimal

    - name: Copy config file
      run: |
        Copy-Item -Path "bin\config_default.ini" -Destination "bin\config.ini" -Force -ErrorAction SilentlyContinue

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gInk-release
        path: bin/
        retention-days: 30
