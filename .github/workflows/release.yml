name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Get tag version
      id: version
      run: |
        $version = $env:GITHUB_REF_NAME -replace '^v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Build Release (x86)
      working-directory: src
      run: |
        msbuild gInk.csproj /p:Configuration=Release /p:Platform=x86 /p:OutputPath=..\bin\ /v:minimal

    - name: Copy config file
      run: |
        Copy-Item -Path "bin\config_default.ini" -Destination "bin\config.ini" -Force -ErrorAction SilentlyContinue

    - name: Create zip archive
      id: zip
      run: |
        $zipPath = "bin/gInk-v${{ steps.version.outputs.version }}.zip"
        Compress-Archive -Path "bin\*" -DestinationPath $zipPath -Force
        Write-Output "zip_path=$zipPath" >> $env:GITHUB_OUTPUT

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: gInk v${{ steps.version.outputs.version }}
        generate_release_notes: true
        files: |
          ${{ steps.zip.outputs.zip_path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
